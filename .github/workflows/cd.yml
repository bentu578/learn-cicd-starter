name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Install goose
        run: |
          go install github.com/pressly/goose/v3/cmd/goose@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Build production binary
        run: ./scripts/buildprod.sh

      # ğŸ” Authenticate to Google Cloud using the service account JSON
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # ğŸ“¦ Install gcloud and configure the project
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: notely-478601

      # ğŸš€ Build & push Docker image via Cloud Build
      - name: Build and push image with Cloud Build
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/notely-478601/notely-ar-repo/notely:latest \
            .

      # ğŸ—„ï¸ Run database migrations
      - name: Run database migrations
        run: ./scripts/migrateup.sh

      # ğŸŒ Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/notely-478601/notely-ar-repo/notely:latest \
            --region us-central1 \
            --allow-unauthenticated \
            --project notely-478601 \
            --max-instances=4
